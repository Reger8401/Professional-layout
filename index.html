<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>shop</title>
</head>

<body>
    <header class="header">
        <nav class="navigation">
            <div class="container-baner">
                <div class="menu">
                    <div class="left-menu">
                        <img class="logo" src="./img/logo.png" alt="piclogo">
                        <img class="search nav-menu picmenu" src="./img/search.svg" alt="picsearch">
                    </div>
                    <div class="nav-menu">
                        <img class="menu1 picmenu" src="./img/menu.svg" alt="picmenu">
                        <img class="lk picmenu" src="./img/lk.svg" alt="piclc">
                        <img class="basket picmenu" src="./img/basket.svg" alt="picbasket">
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-baner  banner-block">
            <div class="banner-pic banner">

            </div>
            <div class="banner-text banner">
                <div class="line-banner">

                </div>
                <div class="article-banner">
                    <p class="brand banner-article">THE BRAND</p>
                    <p class="fashion banner-article">OF LUXERIOUS <span class="fashionred">FASHION</span></p>
                </div>
            </div>

        </div>
    </header>
    <content class="content container">
        <div class="product-items">
            <img src="./img/1-for-women.png" alt="picforWomen">
            <img src="./img/2-for-men.png" alt="picforMen">
            <img src="./img/3-for-kids.png" alt="picforKids">
        </div>
        <div class="product-items2">
            <img src="./img/4-ACCESORIES.png" alt="picforWomen">
        </div>

    </content>
</body>

</html>
